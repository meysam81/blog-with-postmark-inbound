<!DOCTYPE html>
<html>
  <head>
    <title>Email Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .post {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 20px;
      }
      .post h2 {
        margin: 0;
      }
      .post-meta {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <h1>Email-Powered Blog</h1>
    {{range .}}
    <div class="post">
      <h2>{{.Title}}</h2>
      <div>{{.Content}}</div>
      <div class="post-meta">Posted by {{.AuthorEmail}} on {{.CreatedAt}}</div>
    </div>
    {{end}}
  </body>
</html>
