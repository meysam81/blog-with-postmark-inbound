<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarzan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      a {
        color: #4a5568;
        text-decoration: none;
      }
      a:hover {
        color: #2b6cb0;
        text-decoration: underline;
      }

      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .char-hover {
        display: inline-block;
        transition: all 0.3s ease;
        position: relative;
        cursor: pointer;
        transform-style: preserve-3d;
        perspective: 800px;
      }

      .char-hover:hover {
        transform: scale(1.4) translateZ(20px);
        background: radial-gradient(ellipse at center, #22c55e, #0ea5e9);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
        font-weight: bold;
      }

      .char-hover:hover::before {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 50%;
        background: radial-gradient(
          ellipse at center,
          rgba(34, 197, 94, 0.2),
          rgba(14, 165, 233, 0.2)
        );
        z-index: -1;
        filter: blur(3px);
        transform: translateZ(-5px);
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col transition-colors duration-300"
  >
    <!-- Header -->
    <header class="bg-white dark:bg-gray-800 shadow-md py-6">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-3xl font-bold text-green-600 dark:text-green-400">
          Tarzan
        </h1>
      </div>
      <p
        id="titleText"
        class="text-center text-gray-600 dark:text-gray-300 mt-2"
      >
        <!-- The title text will be injected here -->
      </p>
      <p
        class="text-center text-gray-500 dark:text-gray-400 text-sm italic mt-1"
      >
        For Those Who Still Remember SMTP Commands
      </p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
      <div class="max-w-3xl mx-auto">
        {{range .}}
        <article
          class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-6 fade-in"
        >
          <h2
            class="text-2xl font-semibold text-gray-900 dark:text-gray-100 mb-2"
          >
            {{.Title}}
          </h2>
          <p class="text-gray-700 dark:text-gray-300 mb-4">{{.Content}}</p>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Posted by <span class="font-medium">{{.AuthorEmail}}</span> on
            <time>{{.CreatedAt}}</time>
          </p>
        </article>
        {{end}}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white dark:bg-gray-800 py-4 mt-auto">
      <p class="text-center text-gray-600 dark:text-gray-300 text-sm">
        Â© <a href="https://github.com/meysam81/tarzan">Tarzan</a>. All rights
        reserved.
      </p>
    </footer>

    <script>
      var titleElement = document.getElementById("titleText");
      var titleText =
        "Email-Powered Blogging for People Who Think GUIs Are Overrated";

      function wrapCharsWithSpan() {
        var wrappedTitle = "";

        for (var i = 0; i < titleText.length; i++) {
          var char = titleText[i];
          if (char === " ") {
            wrappedTitle += " ";
          } else {
            wrappedTitle += '<span class="char-hover">' + char + "</span>";
          }
        }

        titleElement.innerHTML = wrappedTitle;
      }

      function handleDOMContentLoaded() {
        wrapCharsWithSpan();
      }

      document.addEventListener("DOMContentLoaded", handleDOMContentLoaded);
    </script>
  </body>
</html>
